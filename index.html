<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mini Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg: #0f1115;
      --panel: #181b21;
      --card: #1f2430;
      --text: #ffffff;
      --sub: #a0a4b8;
      --accent: #6cf2c2;
      --border: #2a3040;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, sans-serif;
    }

    .app {
      max-width: 720px;
      margin: auto;
      padding: 18px;
    }

    /* TOP */
    .top {
      margin-bottom: 22px;
    }

    .top h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    .top p {
      margin: 6px 0 0;
      color: var(--sub);
      font-size: 14px;
    }

    /* CATEGORY */
    .category {
      background: var(--panel);
      border-radius: 16px;
      margin-bottom: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .category-head {
      padding: 16px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-weight: 600;
    }

    .category-head span {
      color: var(--sub);
      font-size: 13px;
    }

    .category-body {
      display: none;
      padding: 14px;
    }

    .category.open .category-body {
      display: grid;
      gap: 14px;
    }

    /* PRODUCT CARD */
    .product {
      background: var(--card);
      border-radius: 14px;
      padding: 12px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .product img {
      width: 72px;
      height: 72px;
      border-radius: 10px;
      object-fit: cover;
      background: #000;
    }

    .product-info {
      flex: 1;
    }

    .product-title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .tag {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 20px;
      background: #2a3040;
      color: var(--sub);
    }

    .action {
      margin-top: 8px;
    }

    .btn {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #000;
    }

    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

<div class="app">

  <!-- HEADER -->
  <div class="top">
    <h1>Cannasseur Shop</h1>
    <p>Private Menu · BER, DE</p>
  </div>

  <!-- CATEGORY -->
  <div class="category open">
    <div class="category-head" onclick="toggle(this)">
      Clean Deals
      <span>offene Kategorie</span>
    </div>

    <div class="category-body">

      <div class="product">
        <img src="https://placehold.co/150">
        <div class="product-info">
          <div class="product-title">Lemon Cherry Gelato</div>
          <div class="tags">
            <div class="tag">Premium</div>
            <div class="tag">Indoor</div>
          </div>
          <div class="action">
            <button class="btn" onclick="buy('lemon_cherry')">Auswählen</button>
          </div>
        </div>
      </div>

      <div class="product">
        <img src="https://placehold.co/150">
        <div class="product-info">
          <div class="product-title">Peach Splash</div>
          <div class="tags">
            <div class="tag">Limited</div>
            <div class="tag">Static</div>
          </div>
          <div class="action">
            <button class="btn" onclick="buy('peach_splash')">Auswählen</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- CATEGORY -->
  <div class="category">
    <div class="category-head" onclick="toggle(this)">
      International Selection
      <span>geschlossen</span>
    </div>

    <div class="category-body">

      <div class="product">
        <img src="https://placehold.co/150">
        <div class="product-info">
          <div class="product-title">The Ten Co</div>
          <div class="tags">
            <div class="tag">Branded</div>
            <div class="tag">Multi Strain</div>
          </div>
          <div class="action">
            <button class="btn" onclick="buy('the_ten_co')">Auswählen</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  function toggle(el) {
    const cat = el.parentElement;
    cat.classList.toggle("open");
    el.querySelector("span").textContent =
      cat.classList.contains("open") ? "offene Kategorie" : "geschlossen";
  }

  function buy(id) {
    tg.sendData(JSON.stringify({
      type: "select_product",
      product_id: id
    }));
  }
</script>

</body>
</html>
